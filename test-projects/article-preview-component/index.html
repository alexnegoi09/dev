<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Preview Component</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">
    <div class="article-image">
      <img src="img/drawers.jpg" alt="article-image">
    </div>

    <main class="article-content">

      <h3 class="article-title">Article Title</h3>
      <p class="article-para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, omnis. Ex laudantium pariatur totam inventore. Autem vel illum ab nam reiciendis consectetur quae quibusdam, minus soluta dolor possimus pariatur a?</p>
      <div class="profile-links">
        <div class="profile-pic">
          <img src="img/avatar-michelle.jpg" alt="">
        </div>
        <div class="username-date">
          <p class="username">Michelle Appleton</p>
          <p class="date">19-08-2020</p>
        </div>
        
      </div>

    </main>

    <div class="share-links">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/reservation.css">
    <title>dine - Book a Table</title>
</head>
<body>
    <div class="main-container">
        <h1 class="main-header">Reserve a table, ask for today's special, or just send us a message</h1>
        
        <form class="form">
            <p> 
                <input type="text" class="name input" placeholder="Name.." required>
            </p>
            <p>
                <input type="number" class="how-many input" placeholder="How many people?" required>
            </p>
            <p>
                <input type="datetime-local" class="date input" required>
            </p>
            <p>
                <textarea cols="30" rows="5" class="message input" placeholder="Message.."></textarea>
            </p>
            <p>
                <input type="button" class="btn" value="Send">
            </p>
        </form>    
    </div>

    <div class="contact-info">
        <h1 class="main-title-second"><a href="index.html">dine</a></h1>
        <h2 class="address">
            <p>sedbergh, cumbria, united kingdom</p>
            <p>+00 44 123 4567</p>
        </h2>
        <h2 class="open-times">
            <p>open times</p>
            <p>mon - fri: 09:00 am - 10:00 pm</p>
            <p>sat - sun: 09:00 am - 11:30 pm</p>
        </h2>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabbed Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="tab1">Tab 1</button>
        <button class="tab2">Tab 2</button>
        <button class="tab3">Tab 3</button>
        <div class="content1 content" data-content>
            Content for tab 1
        </div>
        <div class="content2 content" data-content>
            Content for tab 2
        </div>
        <div class="content3 content" data-content>
            Content for tab 3
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previous-operand" data-previous></div>
            <div class="current-operand" data-current></div>
        </div>
        <div class="buttons">
            <button data-all-clear class="custom">AC</button>
            <button data-delete class="custom">DEL</button>
            <button data-operation class="custom">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number class="custom">.</button>
            <button data-number class="custom">0</button>
            <button data-equals class="custom">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/091fb3fe4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Book List App</title>
</head>
<body>

<div id="container">
  <h1 id="main-header"><i class="fas fa-book"></i>My BookList App</h1>

  <form id="main-form" action="index.html" method="post">
    <p>
      <input type="text" class="title input" placeholder="Enter book title..">
    </p>
    <p>
      <input type="text" class="author input" placeholder="Enter book author..">
    </p>
    <p>
      <input type="text" class="pages input" placeholder="Enter number of pages..">
    </p>
    <p>
      <input type="text" class="isbn input" placeholder="Enter ISBN..">
    </p>
    <p>
      <input type="submit" class="submit" value="Submit Book">
    </p>
  </form>

  <table id="main-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th># Of Pages</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
</div>


  <script src="main.js"></script>
</body>
</html>
